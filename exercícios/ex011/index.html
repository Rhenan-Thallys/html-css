<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 1050px)" srcset="" type="image/">
        <img src="letrag.webp" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos apender a reproduzir áudios em HTML5.</p>
    <audio src="media/guanacast-33.mp3" controls autoplay></audio>
    <!--MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
