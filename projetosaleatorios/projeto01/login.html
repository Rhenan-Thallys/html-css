<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .focacadastro{
            margin-top: -20px;
            justify-content: center;
            align-content: center;
            text-align: center;
        }
        h5{
            text-align: center;
            margin-top: -20px;
            color: darkblue;
        }
        .cadastro{
            text-align: center;
            
        }
        input{
            padding: 30px;
            border-radius: 30px;
            width: 400px;
            border: 3px solid darkblue;
            box-shadow: 1px 0px 3px 0px;
        }
        .c2{
            text-align: center;
        }
        #forgot{
            padding-top: 30px;
            color: grey;
        }
        button{
            padding: 15px 20px;
            width: 450px;
            height: 75px;
            border-radius: 20px;
            background-color: darkblue;
            color: white;
            border: 3px solid darkblue;
            box-shadow: 1px 0px 3px 0px;
        }

    </style>
</head>
<body>
    <div class="focacadastro"><img src="foca.jpg" alt="foca"></div>
    <h5>FOCA NO CONCURSO</h5>

    <div class="cadastro">
        <input type="text" placeholder="USUARIO"></input><br><br>
        <input type="password" placeholder="SENHA">

    </div>
    <h5 id="forgot">ESQUECEU A SENHA</h5>
<div class="c2">
        <button>ENTRAR</button>
        <br><br>
        <button>CADASTRAR</button>

</div>
</body>
</html>
